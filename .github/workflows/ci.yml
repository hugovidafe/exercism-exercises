name: 💚 CI

on:
  push:
  workflow_call:

permissions: write-all

jobs:
  typescript:
    name: 💙 TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@main
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: 💽 Setup Node.js
        uses: actions/setup-node@main
        with:
          node-version: 'lts/*'

      - name: 📀 Install dependencies
        uses: for d in ./typescript/*/ ; do (cd "$d" && yarn install --immutable --inline-builds); done

      - name: ✅ Check
        run: for d in ./typescript/*/ ; do (cd "$d" && yarn lint); done

      - name: 🧪 Tests
        run: for d in ./typescript/*/ ; do (cd "$d" && yarn test); done

  java:
    name: 🧡 Java
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@main
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: 💽 Setup Java
        uses: actions/setup-java@main
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
          check-latest: true

      - name: 🧪 Tests
        run: for d in ./java/*/ ; do (cd "$d" && gradle test); done
